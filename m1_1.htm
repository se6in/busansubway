<body>

<header>
	<div class="wrap">
		<h1>부산 지하철 정보</h1>

	<nav>
		<ul class="wrap">
			<li><a href="index.htm" id="appMenuHome"><img src="img/icon_home.png">처음으로</a></li>

		</ul>
	</nav>
</header>

<div id="content" class="content">
	<div class="wrap">
		<h2>지하철 상세보기</h2>
		<img src="img/1way.PNG">

		<div id="m_content" class="m_content">
			<dl class="m1_view">
				<dt class="num">호선</dt>
				<dd>1호선</dd>
			</dl>
			<dl class="m1_view">
				<dt>노선경로</dt>
				<dd>출발 : 노포<br>
					도착 : 다대포해수욕장</dd>
			</dl>
			<dl class="m1_view">
				<dt>운행시간</dt>
				<dd>첫차 : 05:08 / 막차 : 23:16</dd>
			</dl>
			<dl class="m1_view">
				<dt>주요경유</dt>
				<dd>노포
					- 동래
					- 교대
					- 연산
					- 서면
					- 다대포해수욕장
				</dd>
			</dl>
		</div>

	<div>
</div>

<script src="js/app.common.js"></script>
<script src="db/RouteList.js"></script>

<script>

for(var i=0; i < getRouteList.length; i++) {

	var Data = getRouteList[i];
	var routeId = Data[0];

	if (routeId != routeid) {
		continue;
	}

	var routeNum = Data[1];
	var stStationNm = Data[2];
	var edStationNm = Data[3];
	var startvehicletime = Data[4];
	var endvehicletime = Data[5];
	var routeNms = Data[6];

	var StationNm = "";
	if (stStationNm) StationNm += "출발 : " + stStationNm;
	if (edStationNm) StationNm += "<br>도착 : " + edStationNm;

	var vehicletime = "";
	if (startvehicletime) vehicletime += "첫차 : " + startvehicletime;
	if (endvehicletime) vehicletime += "<br>막차 : " + endvehicletime;

	routeNms = routeNms.replace(/-/gi,'<br> -> ');

	$('#routeNum').html(routeNum);
	$('#routeNms').html(routeNms);
	$('#StationNm').html(StationNm);
	$('#vehicletime').html(vehicletime);

}

</script>

</body>
</html>
